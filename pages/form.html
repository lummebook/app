<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumme - Formulário de Livro</title>

    <link rel="stylesheet" href="../styles/main.css"> <!-- CSS geral -->
    <link rel="stylesheet" href="../styles/form.css"> <!-- CSS dessa página -->

    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon.png"> <!-- Favicon do site -->

    <script type="module" src="../js/main.js" defer></script> <!-- JS geral -->
    <script type="module" src="../js/form.js" defer></script> <!-- Carrega o JS dessa página -->
</head>
<body>
    <main>
        <!-- Popup para mensagens gerais -->
        <div class="popup">
            <p class="popup__mensagem" id="popup__mensagem"></p>
        </div>
        
        <section class="formulario-livro">
            <div class="botao-voltar">
                <button class="global__botao-secundario js-abrir-home">Voltar</button>
            </div>

            <h1 id="formulario-livro__titulo"></h1>
            <h2 id="formulario-livro__subtitulo"></h2>

            <!-- Formulário para vender/alterar um livro -->
            <form action="" method="POST" class="form js-form-livro">
                <div>
                    <!-- Container do campo -->
                    <p class="form__campo">
                        <!-- Texto do campo -->
                        <label for="form__input-titulo">Título:</label>
                        <!-- Campo -->
                        <input type="text" id="form__input-titulo" required>
                    </p>
                </div>
                <div>
                    <!-- Container do campo -->
                    <p class="form__campo">
                        <!-- Texto do campo -->
                        <label for="form__input-autor">Autor:</label>
                        <!-- Campo -->
                        <input type="text" id="form__input-autor" required>
                    </p>
                </div>
                <div>
                    <!-- Container do campo -->
                    <p class="form__campo">
                        <!-- Texto do campo -->
                        <label for="form__input-preco">Preço:</label>
                        <!-- Campo -->
                        <input type="number" step="0.01" inputmode="decimal" min="0" id="form__input-preco" required>
                    </p>
                    <!-- Container do campo -->
                    <p class="form__campo">
                        <!-- Texto do campo -->
                        <label for="form__input-quant">Quantidade:</label>
                        <!-- Campo -->
                        <input type="number" min="0" id="form__input-quant" required>
                    </p>
                </div>

                <!-- Mensagem de erro para dados inválidos -->
                <div class="erro" id="erro">
                    <p class="erro__mensagem" id="erro__mensagem"></p>
                </div>

                <!-- Botão para vender/alterar o livro -->
                <div class="form__botao-container">
                    <button class="global__botao-primario" type="submit" id="form__botao"></button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
