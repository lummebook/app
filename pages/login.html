<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumme - Login</title>

    <link rel="stylesheet" href="../styles/main.css"> <!-- CSS geral -->
    <link rel="stylesheet" href="../styles/login.css"> <!-- CSS da página 'login.html'-->

    <script src="../js/login.js" defer></script> <!-- Importa o JS da página 'login.html' -->
</head>
<body>
    <!-- Conteúdo principal -->
    <main id="main">
        <section class="login">
            <h1>Lumme</h1>
            <p class="login__subtitulo">Conectar-se</p>
    
            <!-- Formulário para conectar-->
            <form action="" method="POST" class="form" onsubmit="conectarUsuario(event)">
                <p class="form__campo">
                    <label for="form__input-email">Email:</label>
                    <input type="email" id="form__input-email">
                </p>
                <p class="form__campo">
                    <label for="form__input-senha">Senha:</label>
                    <input type="password" id="form__input-senha">
                </p>
                <a href="#trocar-senha" class="form__trocar-senha">Esqueceu a senha?</a>

                <!-- Mensagem de erro para email ou senha incorretos -->
                <div class="form__erro">
                    <p class="erro__mensagem" id="erro__mensagem"></p>
                </div>
    
                <button class="global__botao-primario" type="submit">Conectar-se</button>
            </form>
    
            <div class="login__container-cadastrar">
                <p class="login__texto-cadastrar">Ainda não possui uma conta?</p>
                <button class="global__botao-secundario" onclick="abrirCadastro()">Cadastre-se</button>
            </div>
        </section>
    </main>
</body>
</html>
