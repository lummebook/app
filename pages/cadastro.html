<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumme - Cadastro</title>

    <link rel="stylesheet" href="../styles/main.css"> <!-- CSS geral -->
    <link rel="stylesheet" href="../styles/cadastro.css"> <!-- CSS dessa página -->

    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon.png"> <!-- Favicon do site -->

    <script type="module" src="../js/main.js" defer></script> <!-- JS geral -->
    <script type="module" src="../js/cadastro.js" defer></script> <!-- Importa o JS dessa página -->
</head>

<body>
    <main>
        <section class="cadastro">
            <h1>Lumme</h1>
            <p class="cadastro__subtitulo">Conectar-se</p>

            <!-- Formulário para cadastrar-->
            <form action="" method="POST" class="form js-cadastrar-usuario">
                <!-- Campos do formulário -->
                <p class="form__campo">
                    <label for="form__input-nome">Nome:</label> <!-- Texto do campo -->
                    <input type="text" id="form__input-nome" required> <!-- Campo -->
                </p>
                <p class="form__campo">
                    <label for="form__input-email">Email:</label> <!-- Texto do campo -->
                    <input type="email" id="form__input-email" required> <!-- Campo -->
                </p>
                <p class="form__campo">
                    <label for="form__input-senha">Senha:</label> <!-- Texto do campo -->
                    <input type="password" id="form__input-senha" class="js-limpar-mensagem-de-erro" required> <!-- Campo -->
                </p>
                <p class="form__campo">
                    <label for="form__input-confirmar-senha">Confirme sua senha:</label> <!-- Texto do campo -->
                    <input type="password" id="form__input-confirmar-senha" class="js-limpar-mensagem-de-erro" required> <!-- Campo -->
                </p>

                <!-- Mensagem de erro para email ou senha incorretos -->
                <div class="form__erro">
                    <p class="erro__mensagem" id="erro__mensagem"></p>
                </div>

                <!-- Botão para fazer o cadastro -->
                <button class="global__botao-primario" type="submit" >Cadastre-se</button>
            </form>

            <!-- Container para fazer o login -->
            <div class="cadastro__container-conectar">
                <p class="cadastro__texto-conectar">Já possui uma conta?</p>
                <button class="global__botao-secundario js-abrir-login">Conecte-se</button>
            </div>
        </section>
    </main>
</body>

</html>
