<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LummeBook - Cadastro</title>

    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/cadastro.css">

    <script src="../js/cadastro.js" defer></script>
</head>

<body>
    <main>
        <section class="cadastro">
            <h1>Lumme</h1>
            <p class="cadastro__subtitulo">Conectar-se</p>

            <!-- Formulário para cadastrar-->
            <form action="" method="POST" class="form" onsubmit="cadastrarUsuario(event)">
                <p class="form__campo">
                    <label for="form__input-nome">Nome:</label>
                    <input type="text" id="form__input-nome">
                </p>
                <p class="form__campo">
                    <label for="form__input-email">Email:</label>
                    <input type="email" id="form__input-email">
                </p>
                <p class="form__campo">
                    <label for="form__input-senha">Senha:</label>
                    <input type="password" id="form__input-senha">
                </p>
                <p class="form__campo">
                    <label for="form__input-confirmar-senha">Confirme sua senha:</label>
                    <input type="password" id="form__input-confirmar-senha">
                </p>

                <!-- Mensagem de erro para email ou senha incorretos -->
                <div class="form__erro">
                    <p class="erro__mensagem" id="erro__mensagem"></p>
                </div>

                <button class="global__botao-primario" type="submit" >Cadastre-se</button>
            </form>

            <div class="cadastro__container-conectar">
                <p class="cadastro__texto-conectar">Já possui uma conta?</p>
                <button class="global__botao-secundario" onclick="abrirLogin()">Conecte-se</button>
            </div>
        </section>
    </main>
</body>

</html>
