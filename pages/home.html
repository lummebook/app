<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumme - Home</title>


    <link rel="stylesheet" href="../styles/main.css"> <!-- CSS geral -->
    <link rel="stylesheet" href="../styles/home.css"> <!-- CSS da página 'home.html' -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">  <!-- Ícones importados -->
</head>

<body>
    <header>
        <div class="menu">
            <button class="global__botao-icone"><i class="fa-solid fa-bars"></i></button>
        </div>

        <div class="barra-pesquisa">
            <button class="global__botao-icone"><i class="fa-solid fa-magnifying-glass"></i></button>
            <input type="text" placeholder="Pesquisar">
        </div>

        <div class="adicionais">
            <button class="global__botao-icone"><i class="fa-solid fa-bell"></i></button>
            <button class="global__botao-icone"><i class="fa-solid fa-circle-user"></i></button>
        </div>
    </header>

    <main>
        <section class="livros">
            <div class="livros__tags">
                <button class="global__botao-primario">Todos</button>
                <button class="global__botao-primario">Romance</button>
                <button class="global__botao-primario">Ficção</button>
                <button class="global__botao-primario">História</button>
                <button class="global__botao-primario">Biografia</button>
                <button class="global__botao-primario">Autoajuda</button>
            </div>

            <div class="livros__container">
                
            </div>
        </section>
    </main>
</body>
</html>
