<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumme - Home</title>


    <link rel="stylesheet" href="../styles/main.css"> <!-- CSS geral -->
    <link rel="stylesheet" href="../styles/home.css"> <!-- CSS dessa página -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- Ícones importados -->

    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon.png"> <!-- Favicon do site -->

    <script type="module" src="../js/main.js" defer></script> <!-- JS geral -->
    <script type="module" src="../js/home.js" defer></script> <!-- Carrega o JS dessa página -->

</head>

<body class="js-inicializar-funcoes">
    <header>
        <!-- Menu que abre e fecha usando HTML e CSS -->
        <div class="menu-principal">

            <!-- Controla a visibilidade do menu de configurações -->
            <input type="checkbox" id="mudar-menu-principal" aria-hidden="true" class="menu-principal__input">

            <!-- Botão do menu -->
            <label for="mudar-menu-principal" tabindex="0" class="menu-principal__label"><i
                    class="fa-solid fa-bars"></i></label>

            <!-- Parte com a logo e o ícone para fechar o menu -->
            <div class="menu-principal__logo">

                <!-- Logo do site -->
                <img src="../images/logo.jpg" alt="Lumme">

                <!-- Botão do menu principal -->
                <label for="mudar-menu-principal" tabindex="0" class="menu-principal__label">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>

            <!-- Navegação do menu -->
            <nav class="menu-principal__nav">
                <ul>
                    <div class="nav__cima">
                        <!-- Itens do menu -->
                        <li class="nav__item">
                            <i class="fa-solid fa-circle-user"></i>
                            Usuário
                        </li>
                        <li class="nav__item js-abrir-home">
                            <i class="fa-solid fa-house"></i>
                            Início
                        </li>
                        <li class="nav__item js-abrir-carrinho">
                            <i class="fa-solid fa-cart-arrow-down"></i>
                            Carrinho
                        </li>
                        <li class="nav__item">
                            <i class="fa-solid fa-gear"></i>
                            Configurações
                        </li>
                        <li class="nav__item js-abrir-venda">
                            <i class="fa-solid fa-money-check-dollar"></i>
                            Vender
                        </li>
                    </div>

                    <div class="nav__baixo">
                        <!-- Itens do menu -->
                        <li class="nav__item">
                            <i class="fa-solid fa-circle-info"></i>
                            Ajuda
                        </li>
                        <li class="nav__item js-desconectar-usuario">
                            <i class="fa-solid fa-door-open"></i>
                            Desconectar-se
                        </li>
                        <li class="nav__item js-deletar-usuario">
                            <i class="fa-solid fa-user-slash"></i>
                            Deletar conta
                        </li>
                    </div>
                </ul>
            </nav>

            <!-- Camada escura ao abrir o menu -->
            <div class="menu-principal__camada"></div>
        </div>

        <!-- Barra de pesquisa da parte superior -->
        <div class="barra-pesquisa">
            <label for="barra-pesquisa__input" tabindex="0">
                <i class="fa-solid fa-magnifying-glass"></i>
            </label>
            <input type="text" placeholder="Pesquisar" id="barra-pesquisa__input">
        </div>

        <!-- Opções adicionais da barra superior -->
        <div class="adicionais">
            <!-- Ícone do carrinho -->
            <button class="global__botao-icone js-abrir-carrinho">
                <i class="fa-solid fa-cart-arrow-down"></i>
            </button>

            <!-- Ícone das notificações -->
            <button class="global__botao-icone">
                <i class="fa-solid fa-bell"></i>
            </button>

            <!-- Controla a visibilidade do menu de configurações -->
            <input type="checkbox" id="mudar-menu-config" aria-hidden="true" class="menu-config__input">

            <!-- Botão do menu de configurações -->
            <label for="mudar-menu-config" tabindex="0" class="menu-config__label">
                <i class="fa-solid fa-circle-user"></i>
            </label>

            <!-- Menu com o ícone para fechar -->
            <div class="menu-config__icone">

                <!-- Ícone para fechar o menu -->
                <label for="mudar-menu-config" tabindex="0" class="menu-config__label">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>

            <!-- Informações -->
            <div class="menu-config__conteudo">
                <p id="menu-config__nome"></p>
                <p id="menu-config__email"></p>
            </div>

            <!-- Camada escura ao abrir o menu -->
            <div class="menu-config__camada"></div>
        </div>
    </header>

    <main>
        <!-- Popup para mensagens gerais -->
        <div class="popup" id="popup">
            <p class="popup__mensagem" id="popup__mensagem"></p>
        </div>

        <!-- Container para os livros e as tags -->
        <section class="livros">
            <!-- Container para as tags -->
            <div class="livros__tags">
                <button class="global__botao-primario">Todos</button>
                <button class="global__botao-secundario">Romance</button>
                <button class="global__botao-secundario">Ficção</button>
                <button class="global__botao-secundario">História</button>
                <button class="global__botao-secundario">Biografia</button>
                <button class="global__botao-secundario">Autoajuda</button>
            </div>

            <!-- Container para os livros -->
            <div class="livros__info" id="livros__info">
                <!-- Mensagem de erro para caso os livros não carregarem -->
                <div class="livros__erro" id="livros__erro">
                    <p class="erro__mensagem" id="erro__mensagem"></p>
                </div>
                <div class="livros__container" id="livros__container">

                </div>
            </div>
        </section>
    </main>
</body>

</html>
